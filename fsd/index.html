<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #adi {
            height: 200px;
            width: 200px;
            background-color: aliceblue;
            border: 5px solid rgb(92, 170, 209);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="adi">
        <button onclick="abes()">click</button>
        <p id="aaa"></p>
    </div>
    <script>
        function abes(){
           document.getElementById("aaa").innerHTML="Hello";
        }
    </script>
</body>

<button onclick="red()">red</button>
<button onclick="green()">green</button>
<button onclick="blue()">blue</button>
<script>
    function red() {
        document.getElementById("adi").style.backgroundColor = "red";
    }
    function blue() {
        document.getElementById("adi").style.backgroundColor = "blue";
    }
    function green() {
        document.getElementById("adi").style.backgroundColor = "green";
    }
</script>

</html>
