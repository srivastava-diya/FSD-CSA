<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 20px;
        }
        #counter {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-left: 90px;
        }
        button {
            font-size: 1.2em;
            padding: 8px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <img src="./star_night.jpg" alt="Logo" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; float: left; margin-right: 16px;">
    </div>
    <h1>Counter App</h1>
    <div id="counter">0</div>
    <div class="buttons">
        <button onclick="decrement()">-</button>
        <button onclick="increment()">+</button>
        <button onclick="reset()">Reset</button>
    </div>
    <script>
        let count = 0;
        const counterDisplay = document.getElementById('counter');

        function updateDisplay() {
            counterDisplay.textContent = count;
        }

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            count--;
            updateDisplay();
        }

        function reset() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
